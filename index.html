<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon"
    href="https://static.vecteezy.com/system/resources/previews/000/356/262/non_2x/vector-calculator-icon.jpg"
    type="image/x-ixcon" />
  </head>
  <body >
    <div id="calculator">
      <input
        type="text"
        style="text-overflow: ellipsis"
        value="0"
        id="inputBox"
        disabled
      />
      <div class="topOperator">
        <button class="operator">ac</button>
        <button class="operator">del</button>
        <button class="operator">%</button>
        <button class="operator">/</button>
      </div>
      <div class="nums">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button>
      </div>
      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
      </div>

      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>
      </div>
      <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="equalBtn">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
